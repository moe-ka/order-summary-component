<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <picture class="hero-wrapper">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="hero">
    </picture>
    <div class="content">
    <header class="header-wrapper">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </header>

    <div class="price-wrapper">
      <img src="images/icon-music.svg" alt="icon-music" class="icon">
      <div class="price">
          <p class="title-price">Annual Plan</p>
          <p class="cost">$59.99/year</p>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="payment-wrapper">
      <button type="submit" id="submit" value="submit" class="btn-submit">
        Proceed to Payment
      </button>
      <p class="btn-cancel">Cancel Order</p>
    </div>
  </div>
  </main>
</body>
</html>
